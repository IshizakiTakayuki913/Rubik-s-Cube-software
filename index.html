<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sample</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js">
      
    </script><!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y3XZ7NZFCZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      console.log(window.dataLayer)
      gtag('js', new Date());
    
      gtag('config', 'G-Y3XZ7NZFCZ');

    <script src="./solve.js"></script>
    <script src="./solve2.js"></script>
    <script src="./camera.js"></script>
    <script src="./cubeTouch.js"></script>
    <script src="./cubemrotate.js"></script>
    <script src="./colorinput.js"></script>
    <script src="./syncuser.js"></script>


    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="">
  </head>

  <script type="text/javascript">
    let dialogButton = undefined
    AFRAME.registerComponent('press-key-board', presskeyboard())
    AFRAME.registerComponent('camera-view', camera())
    AFRAME.registerComponent('cube-rotate', cubemrotate())
    AFRAME.registerComponent('cube-mode', cubemode())
    AFRAME.registerComponent('color-set', colorinput())
    AFRAME.registerComponent('sync-user', syncuser())

    AFRAME.registerComponent('model-load',{
      schema: {
        modelType: {type: 'string', default: ""},
      },
      init(){
        this.parts = [
          document.getElementById("center").children[5].children[0],
          document.getElementById("edge").children[11].children[0],
          document.getElementById("corner").children[7].children[0],
        ]
        this.loadedCount=0
        for(let i=0;i<3;i++){
          this.parts[i].addEventListener('model-loaded',(e)=>{
            this.loadedCount++
            if(this.loadedCount==3){
              color_set(scrambled_state)
              this.el.object3D.visible = true
            }
          })
        }
      },
    })
    
  </script>
<!--  onpaste="return false" oncontextmenu="return false" -->
  <body oncontextmenu="return false;" style="background-color: #000">
    <a-scene id="scene"
      loading-screen="enabled: false"
      renderer="sortObjects: true"
      embedded 
      press-key-board
      cube-mode
      xr-mode-ui="enabled: false"
      keyboard-shortcuts="enterVR: false; exitVR: false"
      device-orientation-permission-ui="enabled: false"
    >
<a-assets >
  <a-asset-item id="model_hand"   src="./sub-hand.glb"></a-asset-item>
  <a-asset-item id="model_corner" src="./corner.glb"></a-asset-item>
  <a-asset-item id="model_edge"   src="./edge.glb"></a-asset-item>
  <a-asset-item id="model_center" src="./center.glb"></a-asset-item>
  <img id="umi" src="./umi.jpg">

  <a-mixin id="m_ce" gltf-model="#model_center"></a-mixin>
  <a-mixin id="m_e" gltf-model="#model_edge"></a-mixin>
  <a-mixin id="m_c" gltf-model="#model_corner"></a-mixin>
  <a-mixin 
    id="m_normal"
    scale="1 1 1"
    >
  </a-mixin>
</a-assets>

<a-sky id="sky"  src ="#umi" class="clickable sky" ></a-sky>

<a-plane id="plane" color="#CCC" height="20" width="20" position="0 -3 0" rotation="-90 0 0" shadow></a-plane>

<a-entity
  id="tile-out"
  position="0 0 0"
  scale="1 1 1">
  <a-plane
    id="tile"
    class="clickable tile" 
    position="0 0 0"
    rotation="20 0 30"
    width="50"
    height="50"
    shadow
    material="opacity:0.5; color: #00F; visible: false">
  </a-plane>
</a-entity>

<a-entity id="root" position="0 0 0" rotation="0 0 0" model-load visible="false">

  <a-entity
    id="L-hand"
    position="0 0 0"
    rotation="0 -90 0"
    gltf-model="#model_hand"
    Amaterial="opacity:0.1; transparent: true"
    animation-mixer="clip: Idole; loop: repeat"
    scale="2.2 2.2 2.2"
    shadow
    visible="false">
  </a-entity>

  <a-entity
    id="R-hand"
    position="0 0 0"
    rotation="0 90 0"
    gltf-model="#model_hand"
    animation-mixer="clip: Idole; loop: repeat"
    scale="-2.2 2.2 2.2"
    shadow
    visible="false">
  </a-entity>

  <a-entity id="center" position="0 0 0">
    <a-entity id="center0" position="0 0 0">
      <a-entity
        rotation="0 180 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
        
    <a-entity id="center1" position="0 0 0">
      <a-entity
        rotation="0 90 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
      
    <a-entity id="center2" position="0 0 0">
      <a-entity
        rotation="0 0 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
      
    <a-entity id="center3" position="0 0 0">
      <a-entity
        rotation="0 -90 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
      
    <a-entity id="center4" position="0 0 0">
      <a-entity
        rotation="-90 0 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
      
    <a-entity id="center5" position="0 0 0">
      <a-entity
        rotation="90 0 0"
        mixin="m_ce m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>    
  </a-entity>

  <a-entity id="edge" position="0 0 0">
    <a-entity id="edge0" position="0 0 0">
      <a-entity
        rotation="0 -90 90"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge1" position="0 0 0">
      <a-entity
        rotation="0 90 -90"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge2" position="0 0 0">
      <a-entity
        rotation="0 90 90"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="edge3" position="0 0 0">
      <a-entity
        rotation="0 -90 -90"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge4" position="0 0 0">
      <a-entity
        rotation="0 180 0"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="edge5" position="0 0 0">
      <a-entity
        rotation="0 90 0"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge6" position="0 0 0">
      <a-entity
        rotation="0 0 0"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="edge7" position="0 0 0">
      <a-entity
        rotation="0 -90 0"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge8" position="0 0 0">
      <a-entity
        rotation="0 180 180"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
    
    <a-entity id="edge9" position="0 0 0">
      <a-entity
        rotation="0 90 180"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="edge10" position="0 0 0">
      <a-entity
        rotation="0 0 180"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="edge11" position="0 0 0">
      <a-entity
        rotation="0 -90 180"
        mixin="m_e m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>
  </a-entity>

  <a-entity id="corner" position="0 0 0">
    <a-entity id="corner0" position="0 0 0">
      <a-entity
        rotation="0 180 0"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner1" position="0 0 0">
      <a-entity
        rotation="0 90 0"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner2" position="0 0 0">
      <a-entity
        position="0 0 0"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner3" position="0 0 0">
      <a-entity
        rotation="0 270 0"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner4" position="0 0 0">
      <a-entity
        position="0 0 0"
        rotation="0 270 180"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner5" position="0 0 0">
      <a-entity
        rotation="0 180 180"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner6" position="0 0 0">
      <a-entity
        rotation="0 90 180"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

    <a-entity id="corner7" position="0 0 0">
      <a-entity
        rotation="0 0 180"
        mixin="m_c m_normal"
        class="clickable cube">
      </a-entity>
    </a-entity>

  </a-entity>

  <a-entity id="camera" sync-user="userId: userPosition" position="0 0 0" rotation="-30 30 0">
    <a-camera 
      id="camera2"
      look-controls-enabled="false"
      wasd-controls-enabled="false"
      position="0 0 10"
      fov="60"
      camera-view="rayCube: #touch-cube; rayFace: #touch-face"
      cube-rotate="ray: #view"
      color-set="ray: #view">
      <a-entity
        id="view"
        cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable; direction:0 0 -1">
      </a-entity>
    </a-camera>
  </a-entity>
</a-entity>


    </a-scene>
